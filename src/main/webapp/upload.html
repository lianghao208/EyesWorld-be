		<!--test1-->
		<div id="test1" class="col s12">
			<div class="row">
				<form id="form_city" enctype="multipart/form-data">
					<div class="col s10 l3 offset-s1 offset-l3" style="padding:0;">
						<div class="m_frame" style="margin-top: 72px;">
							<div class="left">照片名</div>
							<input type="text" placeholder="请输入照片名" id="photoName_city" name="photoName"/>
						</div>
						<div class="m_frame">
							<div class="left">省份</div>
							<select name="province" id="province_1" onChange="changeSelect();">
								<option value="广东">广东</option>  
               		 			<option value="山东">山东</option>  
                				<option value="江苏">江苏</option>  
							</select>
						</div>
						<div class="m_frame">
							<div class="left">城市</div>
							<select name="city" id="city_1">
								<option value="广州">广州 </option>  
                				<option value="深圳">深圳</option>  
							</select>
						</div>
						<div class="m_frame">
							<div class="left">景点</div>
							<input type="text" id="albumName_city"  placeholder="请输入景点名称" name="albumName"/>
						</div>
						<div class="m_picture"><img id="preview_1" src="image/preview-picture.png" /></div>
						<div class="button right"><input id="uploadFile_1" type="file" name="file" accept="image/*" onchange="previewFile_1()" />上传照片</div>
					</div>
					<div class="col s10 l3 offset-s1 offset-l1" style="padding:0;">
						<div class="m_frame" style="margin-top: 72px;height: 312px;">
						<textarea id="photoDesc_city" placeholder="添加描述" name="photoDesc"></textarea>
						</div>
						<div class=" button right"><input id="upload_city" type="submit" value="upload" />确认提交</div>
					</div>
				</form>
			</div>
		</div>
		
			
		<!--test2-->

               		 			<option value="山东">山东</option>

							</select>
						</div>
						<div class="m_frame">
							<div class="left">学校</div>
							<input type="text" name="albumName" id="albumName_school" placeholder="请输入学校名称" />
						</div>
						<div class="m_picture"><img id="preview_2" src="image/preview-picture.png" /></div>
						<div class="button right"><input id="uploadFile_2" type="file" name="file" accept="image/*" onchange="previewFile_2()" />上传照片</div>
